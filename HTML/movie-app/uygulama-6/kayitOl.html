<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen uye ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td><label for="ad">Kullanıcı Adı:</label></td>
        <td>
          <input
            type="text"
            name=""
            id="ad"
            placeholder="kullanıcı adını giriniz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="eposta">Eposta:</label></td>
        <td>
          <input
            type="email"
            name=""
            id="eposta"
            placeholder="e-posta giriniz"
          />
        </td>
      </tr>
      <tr>
        <td><label for="parola">Parola:</label></td>
        <td>
          <input
            type="password"
            name=""
            id="parola"
            placeholder="parola giriniz"
          />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>

    <table>
      <tr>
        <td><label for="ad1">Adınız:</label></td>
        <td>
          <input type="text" name="" id="ad1" placeholder="adı giriniz" />
        </td>
      </tr>
      <tr>
        <td><label for="soyad">Soyadınız:</label></td>
        <td>
          <input type="text" name="" id="soyad" placeholder="soyadı giriniz" />
        </td>
      </tr>
      <tr>
        <td><label for="sehir">Şehir:</label></td>
        <td>
          <select name="" id="sehir">
            <option value="34">İstanbul</option>
            <option value="6">Ankara</option>
            <option value="35">İzmir</option>
            <option value="41">Kocaeli</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="cinsiyet">Cinsiyet</label></td>
        <td>
          <input type="radio" name="cins" id="cinsiyet" />
          Erkek
          <input type="radio" name="cins" id="cinsiyet" />
          Kadın
        </td>
      </tr>
      <tr>
        <td><label for="hobi">Hobileriniz:</label></td>
        <td>
          <input type="checkbox" name="" id="hobi" />Sinema
          <input type="checkbox" name="" id="hobi" />Spor
          <input type="checkbox" name="" id="hobi" />Kitap
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit">Kayıt Ol</button></td>
      </tr>
    </table>
  </body>
</html>
